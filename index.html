<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Cricket Stream</title>
  <style>
    /* Basic reset and styles */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
    }

    /* Iframe container for responsive aspect ratio */
    .iframe-container {
      position: relative;
      width: 100%;
      max-width: 800px; /* Limit width for larger screens */
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
      background: #000;
    }

    /* Responsive iframe */
    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Loading spinner */
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ffffff;
      font-size: 1.2em;
      display: none;
    }

    /* Fullscreen button */
    .fullscreen-btn {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-size: 1em;
    }

    .fullscreen-btn:hover {
      background-color: #0056b3;
    }

    /* Popup styling */
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .popup-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      max-width: 300px;
      width: 80%;
    }

    .popup-content a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
    background-color: #d9534f;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
    
    .close-btn {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #0088cc;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-size: 1em;
    }

    .close-btn:hover {
      background-color: #0088cc;
    }

    /* Join Telegram Button */
    .telegram-btn {
      margin-top: 20px;
      padding: 8px 16px;
      background-color: #0088cc;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-size: 1em;
    }

    .telegram-btn:hover {
      background-color: #006fa3;
    }
  </style>
</head>
<body>

  <h2>Live Cricket Stream</h2>

  <div class="iframe-container">
    <iframe
      id="myIframe"
      src="https://cdn.crichdplays.ru/embed2.php?id=btsp1"
      allowfullscreen
      allow="encrypted-media"
    ></iframe>
    <!-- Loading Spinner -->
    <div id="loading" class="loading">Loading Stream...</div>
  </div>

  <!-- Fullscreen Button -->
  <button id="fullscreenBtn" class="fullscreen-btn">Fullscreen</button>

  <!-- Join Us on Telegram Button -->
  <button id="telegramBtn" class="telegram-btn">Join Us on Telegram</button>

  <!-- Popup for Telegram Channel -->
  <div id="telegramPopup" class="popup">
    <div class="popup-content">
      <p> <b>Join our Telegram channel for live updates and more!</b></p>
      <a href="https://t.me/TheCricketWallah" target="_blank">JOIN US ON TELEGRAM</a>
      <button id="closePopupBtn" class="close-btn">ALREADY JOINED </button>
    </div>
  </div>

  <script>
    // Show loading spinner until iframe is fully loaded
    const iframe = document.getElementById("myIframe");
    const loadingSpinner = document.getElementById("loading");

    iframe.onload = () => {
      loadingSpinner.style.display = "none"; // Hide spinner when iframe loads
    };

    // Fullscreen function
    const fullscreenBtn = document.getElementById("fullscreenBtn");
    fullscreenBtn.addEventListener("click", () => {
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.mozRequestFullScreen) { /* Firefox */
        iframe.mozRequestFullScreen();
      } else if (iframe.webkitRequestFullscreen) { /* Chrome, Safari, and Opera */
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) { /* IE/Edge */
        iframe.msRequestFullscreen();
      }
    });

    // Show spinner while loading
    loadingSpinner.style.display = "block";

    // Show popup on page load
    window.onload = function() {
      document.getElementById("telegramPopup").style.display = "flex";
    };

    // Close popup function
    const closePopupBtn = document.getElementById("closePopupBtn");
    closePopupBtn.addEventListener("click", () => {
      document.getElementById("telegramPopup").style.display = "none";
    });

    // Open popup when the "Join Us on Telegram" button is clicked
    const telegramBtn = document.getElementById("telegramBtn");
    telegramBtn.addEventListener("click", () => {
      // Open the Telegram channel in a new tab
      window.open("https://t.me/TheCricketWallah", "_blank");
    });
  </script>

</body>
</html>
